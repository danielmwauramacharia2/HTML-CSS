<style>
    .shadow-button {
       background-color: green;
       border: none;
       color: white;
       padding-left: 10px;
       padding-right: 10px;
       padding-top: 5px;
       padding-bottom: 5px;
       transition: box-shadow 0.15s, margin 0.15s;
       cursor: pointer;
    }

    .shadow-button:hover {
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
    }

    .shadow-button:active {
        margin-left: 5px;
        margin-top: 5px;
        box-shadow: none;
    }
</style>
<button class="shadow-button">Shadow</button>
