<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google like | search bar</title>
    <style>
        .logo,
        .google-search {
            display: block;
        }

        .logo {
            width: 200px;
            margin-left: 350px;

        }
        .google-search {
            border: none;
            margin-left: 300px; 
            font-size: 10px;
            border-radius: 20px;
            width: 300px;
            padding: 10px;
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.webp">
    <input class="google-search" type="text" placeholder="Search Google or type URL">
    
</body>
</html>
