<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Boxes</title>
    <style>
        .name,
        .email {
            display: block;
        }

        .name {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <input class="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
</body>
</html>
