<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraphs | buttons</title>
    <style>
        p {
            display: inline-block;
            width: 230px;
            vertical-align: middle;
            margin-right: 10px;
        }

        button {
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <p>
        Thanks for chatting with our customer support.
        Would you like to take our quick survey?
    </p>
    <button>Yes</button>
    <button>No</button>
    
</body>
</html>
