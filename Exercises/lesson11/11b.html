<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3 Columns</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 50px 1fr 50px;">
        <div style="background-color: rgb(0, 166, 255);">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: rgb(0, 183, 255);">col3</div>
    </div>
    
</body>
</html>
