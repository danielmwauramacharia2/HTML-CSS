<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2 columns</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 200px 75px;"
        >
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: pink;">75px</div>
    </div>
    
</body>
</html>
