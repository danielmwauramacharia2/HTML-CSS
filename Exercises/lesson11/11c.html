    <title>Equal grid columns</title>

        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;">

        <div style="background-color: pink;height: 400px;">col2</div>
        <div style="background-color: pink;height: 400px;">col2</div>
        <div style="background-color: pink;height: 400px;">col2</div>
        <div style="background-color: pink;height: 400px;">col2</div>
        <div style="background-color: pink;height: 400px;">col2</div>
    </div>
    
</body>
</html>
